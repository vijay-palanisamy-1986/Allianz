      - name: risk_category
        description: Gender of the customer
        data_type: string
        
      - name: annual_income_inr
        description: Annual income of hte customer in India rupees
        data_type: integer

      - name: annual_income_bucket
        description: Spending bucket of the customer
        data_type: string

      - name: work_experience
        description: no of years of work work experience
        data_type: integer