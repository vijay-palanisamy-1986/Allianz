---
version: 0

models:
  - name: sat_product_v0
    description: Product satellite table
    config:
      contract:
        enforced: true
    meta:
      technical_owner: PIM Team

    columns:
      - name: product_hk
        description: Hask key of the satellite Product
        data_type: binary
        tests:
          - not_null

      - name: DV_LOAD_DATETIME
        description: Time stamp, when the record is loaded into DWH Stage layer
        data_type: timestamp_ntz

      - name: DV_RECORD_SOURCE
        description: Source system of the record
        data_type: string

      - name: DV_HASH_DIFF
        description: Hask difference of the record
        data_type: binary

      - name: product_id
        description: Id of the product 
        data_type: string
        tests:
          - not_null

      - name: product_name
        description: Name of the product 
        data_type: string
        tests:
          - not_null

      - name: product_description
        description: Description of the product
        data_type: string

      - name: product_sizes
        description: Size details of the product 
        data_type: string

      - name: brand_name
        description: Brand name of the product 
        data_type: string
        tests:
          - not_null
