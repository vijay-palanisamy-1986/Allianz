---
version: 0

models:
  - name: lnk_orders_v0
    description: Link table linking order, customer and product 
    config:
      contract:
        enforced: true
    meta:
      technical_owner: DWH - data ware house
 
    columns:
      - name: lnk_orders_hk
        description: Hask key of the link order
        data_type: binary
        tests:
          - not_null
          - unique

      - name: DV_LOAD_DATETIME
        description: Time stamp, when the record is loaded into DWH Stage layer
        data_type: timestamp_ntz

      - name: DV_RECORD_SOURCE
        description: Source system of the record
        data_type: string

      - name: order_hk
        description: Hask key of the Order data
        data_type: binary
        tests:
          - not_null

      - name: customer_hk
        description: Hask key of the Customer data
        data_type: binary
        tests:
          - not_null

      - name: product_hk
        description: Hask key of the Product data
        data_type: binary
        tests:
          - not_null
