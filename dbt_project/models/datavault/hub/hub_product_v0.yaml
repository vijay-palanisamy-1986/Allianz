---
version: 0

models:
  - name: hub_product_v0
    description: Product Hub table
    config:
      contract:
        enforced: true
    meta:
      technical_owner: PIM Team

    columns:
      - name: product_hk
        description: Hask key of the Product Hub table
        data_type: binary
        tests:
          - not_null
          - unique

      - name: product_id
        description: Id of the product 
        data_type: string
        tests:
          - not_null
          
      - name: DV_LOAD_DATETIME
        description: Time stamp, when the record is loaded into DWH Stage layer
        data_type: timestamp_ntz

      - name: DV_RECORD_SOURCE
        description: Source system of the record
        data_type: string
